<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
  </link>
  <title>My Portfolio</title>
</head>

<body>
  <header id="header">
    <nav id="navbar">
      <p id="logo">{}Francisco Coronado</p>
      <ul id="nav-links">
        <li><a href="#welcome-section">About me</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="welcome-section">
      <h1 id="welcome-text">Hi, I'm Francisco</h1>
      <h3 id="welcome-subtext">a web developer</h3>
    </section>
    <section id="projects">
      <h2 class="subtext">Some of my projects</h2>
      <div class="box-container">
        <div class="card-container">
          <div class="project-tile"></div>
          <div class="box-text">
            <p>asdsadsdasd</p>
          </div>
        </div>
        <div class="card-container">
          <div class="project-tile"></div>
          <div class="box-text">
            <p>asdsadsdasd</p>
          </div>
        </div>
        <div class="card-container">
          <div class="project-tile"></div>
          <div class="box-text">
            <p>asdsadsdasd</p>
          </div>
        </div>
      </div>
      <button><a id="profile-link" class="link" href="https://github.com/corondev?tab=repositories" target="_blank">Show all</a></button>
    </section>
    <section id="contact">
      <h2 class="subtext">Contact</h2>
      <form id="contact-form">
        <input type="email" name="email" id="email-form" required placeholder="Please enter your email"></input>
        <button id="form-button" type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
